<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create/Edit Film</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

        <script src="create-edit-film.js"></script>
    </head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Create/Edit Film</h1>
    </div>

    <form onsubmit="onFormSubmitted(event)">
        <div class="form-group">
            <label for="">Title</label>
            <input id="title" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="">Discription</label>
            <textarea id="description" cols="30" rows="10"
                class="form-control">
            </textarea>
        </div>

        
        <div class="form-group">
                <label for="">Release Year</label>
                <input id="releaseYear" type="text" class="form-control">
        </div>

        <input type="submit" class="btn btn-primary"
        value="Save"/>

        <button class="btn btn-secondary">
            cancel
        </button>
    </form>
    
</body>
</html>
